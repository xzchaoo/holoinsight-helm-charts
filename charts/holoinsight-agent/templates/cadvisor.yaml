apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: {{ .Values.namespace }}
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: 'docker/default'
spec:
  selector:
    matchLabels:
      app: cadvisor
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: cadvisor
        app.kubernetes.io/name: cadvisor
    spec:
      containers:
      - name: cadvisor
        {{- if .Values.cadvisor.image }}
        image: {{ .Values.cadvisor.image }}
        {{- else }}
        image: {{ .Values.cadvisorImage }}
        {{- end }}
        args:
        - --allow_dynamic_housekeeping=false
        #- --global_housekeeping_interval=1m0s
        - --housekeeping_interval=5s                           # kubernetes default args
        - --max_housekeeping_interval=5s
        #- --max_procs=0
        - --storage_duration=2m
        #        - --event_storage_event_limit=default=0
        #        - --event_storage_age_limit=default=0
        #- --enable_metrics=cpu,memory,network,disk,diskIO,tcp,cpuLoad,app,process,advtcp
        - --enable_metrics=cpu,memory,network,tcp,disk,diskIO,cpuLoad
        - --enable_load_reader=true
        #- --enable_metrics=app,cpu,disk,diskIO,memory,network,process
        #- --docker_only                                         # 关闭 docker_only, 我们需要计算 pod 级 cgroup 指标
        - --store_container_labels=false
        #- --whitelisted_container_labels=io.kubernetes.container.name,io.kubernetes.pod.name,io.kubernetes.pod.namespace

        {{/* cadvisor resources */}}
        resources: {{- toYaml .Values.cadvisor.resources | nindent 10 }}

        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true

        # If you are using containerd, you should mount this dir.
        - name: containerd
          mountPath: /run/containerd
          readOnly: true

{{/*        - name: docker*/}}
{{/*          mountPath: /var/lib/docker*/}}
{{/*          readOnly: true*/}}

        - name: disk
          mountPath: /dev/disk
          readOnly: true
        - name: foo
          mountPath: /foo
          readOnly: true
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: containerd
        hostPath:
          path: /run/k3s/containerd
      - name: disk
        hostPath:
          path: /dev/disk
      - name: foo
        hostPath:
          path: /foo
